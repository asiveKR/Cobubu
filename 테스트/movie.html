<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영화 시리즈</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { font-size: 28px; margin-bottom: 20px; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .popup-content img {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>영화 시리즈</h1>
  <div class="gallery" id="gallery"></div>

  <div class="popup" id="popup" onclick="this.style.display='none'">
    <div class="popup-content">
      <img id="popup-img" src="" alt="">
      <h3 id="popup-title"></h3>
      <p>테스트</p>
    </div>
  </div>

  <script>
    const prefix = "movie_";
    const imageList = [
      "movie_John.png",
      "movie_scene2.png",
      "fairy_castle.jpg",        // ← 걸러짐
      "person_einstein.jpg"      // ← 걸러짐
    ];

    const filtered = imageList.filter(name => name.startsWith(prefix));

    const gallery = document.getElementById("gallery");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupTitle = document.getElementById("popup-title");

    filtered.forEach(filename => {
      const img = document.createElement("img");
      img.src = "cobubu/" + filename;
      img.alt = filename;
      img.onclick = () => {
        popupImg.src = img.src;
        popupTitle.textContent = filename;
        popup.style.display = "flex";
      };
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
