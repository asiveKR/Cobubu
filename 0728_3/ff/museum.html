<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>COBUBU museum</title>
  <link rel="stylesheet" href="css/base.css?v=20250728">
  <link rel="stylesheet" href="css/museum.css?v=20250728">
  <link rel="stylesheet" href="css/sidebar.css?v=20250728">
  <link rel="stylesheet" href="css/bgm.css?v=20250728_2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>

  <h1>COBUBU museum</h1>

  <div class="filter-buttons">
    <button onclick="showImages('all')">All</button>
    <button onclick="showImages('movie_')">Movie</button>
    <button onclick="showImages('fairy_')">Fariy tale</button>
    <button onclick="showImages('person_')">Person</button>
    <button onclick="showImages('etc_')">Etc.</button> 
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="popup" id="popup" onclick="this.style.display='none'">
    <div class="popup-content" onclick="event.stopPropagation()">
      <img id="popup-img" src="" alt="">
      <h3 id="popup-title"></h3>
      <p id="popup-desc"></p>
    </div>
  </div>

  <div class="split-container">
  <div class="left-column" id="left-column"></div>
  <div class="divider"></div>
  <div class="right-column" id="right-column"></div>
</div>
  <script src="js/museum.js"></script>

  <!-- 사이드바 추가 -->
  <button id="sidebar-toggle" onclick="toggleSidebar()">❯</button>
  <script src="js/sidebar.js"></script>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <button onclick="location.href='index.html'">🏠 Main</button>
      <button onclick="location.href='series.html'">✅ Series</button>
      <button onclick="location.href='museum.html'">🖼 Museum</button>
      <button onclick="location.href='game.html'">🎮 Game</button>
    </div>
  </div>

  <!-- BGM 관련 요소들 -->
<div id="bgm-container">
  <button id="start-button">
  <img id="bgm-icon" src="img/BGM_ON.png" alt="BGM Icon">
</button>
  <div class="bgm-label">BGM ON</div>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3">
  <audio id="bgm-audio" src="effect/bgm.mp3" autoplay loop></audio>
</div>
<img id="bgm-icon" src="img/BGM_ON.png" style="display:none;" />
<script src="js/bgm.js" defer></script>

</body>
</html>
