<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Game Hall</title>
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/bgm.css?v=20250728_2">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bitcount Single', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 50px;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .game-card {
      width: 400px;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
    }

    .game-image {
      position: relative;
    }

    .game-image img {
      width: 100%;
      height: auto;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .game-title {
      position: absolute;
      top: 14px;
      left: 0;
      width: 100%;
      color: white;
      font-size: 32px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.2);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .game-desc {
      padding: 20px;
      font-size: 15px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
/* Rank check button */ 
.rank-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #003366;
}

.rank-img {
  width: 100px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.rank-img:hover {
  transform: scale(1.05);
}

.rank-text {
  font-size: 16px;
  font-weight: bold;
  margin-top: 5px;
}

#preparing-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  z-index: 2000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Bitcount Single', sans-serif;
}

.popup-content {
  background-color: white;
  padding: 40px 60px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 3px 3px 20px rgba(0,0,0,0.2);
}

.popup-content p {
  font-size: 24px;
  margin-bottom: 20px;
}

.popup-content button {
  font-family: 'Bitcount Single', sans-serif;
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background-color: black;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s;
}

.popup-content button:hover {
  background-color: #444;
}


</style>
</head>
<body>

<script>
  function showPreparingPopup() {
    document.getElementById('preparing-popup').style.display = 'flex';
  }

  function closePreparingPopup() {
    document.getElementById('preparing-popup').style.display = 'none';
  }

  // ÏïÑÏßÅ Ï§ÄÎπÑÏ§ëÏù∏ Í≤åÏûÑ Ïπ¥Îìú ÌÅ¥Î¶≠Ïóê Ïù¥Î≤§Ìä∏ Îì±Î°ù
  document.querySelectorAll('.game-card').forEach(card => {
    const title = card.querySelector('.game-title')?.textContent?.toLowerCase();
    if (title && (title.includes('world cup') || title.includes('grow') || title.includes('continued'))) {
      card.addEventListener('click', (e) => {
        e.preventDefault(); // ÎßÅÌÅ¨ Ïù¥Îèô Î∞©ÏßÄ
        showPreparingPopup();
      });
    }
  });
</script>
